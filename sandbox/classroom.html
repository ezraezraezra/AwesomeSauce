<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>New Web Project</title>
		<style type="text/css">
			.button {
	background-color: #F2AA00;
	font-weight: bold;
	font-family: Helvetica;
	text-align: center;
	color: #313133;
	cursor: pointer;
}
	.container_clear {
		clear: both;
	}
		
		
		
			.classroom_container {
				width: 900px;
				margin-left: auto;
				margin-right: auto;
				/*background-color: #09C;*/
			}
			.classroom_inner_container {
				float: left;
				position: relative;
			}
			.instructor_container {
				width: 300px;
				background-color:#E0E0E0;
				padding: 20px 40px 30px 40px;
			}
			.video_feed_instructor {
				width: 300px;
				height: 250px;
				background: black;
				margin-left: auto;
				margin-right: auto;
				margin-top: 5px;
			}
			.instructor_button_container {
				width: 300px;
				height: 50px;
				margin-top: 10px;
				margin-left: auto;
				margin-right: auto;
			}
			.instructor_rate_button {
				width: 135px;
				height: 50px;
				background-color: #F2AA00;
				background-repeat: no-repeat;
				background-position: 5px 5px;
				position: relative;
				line-height: 50px;
				font-size: 40px;
				text-align: right;
				padding-right: 5px;
			}
			.instructor_good_img {
				float: left;
				background-image: url('../assets/img/rating_good.png');
				
			}
			.instructor_bad_img {
				float: right;
				background-image: url('../assets/img/rating_bad.png');
			}
			.students_container {
				background-color: #E0E0E0;
				margin-top: 30px;
				width: 360px;
				padding: 10px;
				padding-bottom: 20px;
			}
			.student_container {
				width: 150px;
				float: left; 
				padding: 5px 15px;
				position: relative;
			}
			.student_name {
				font-size: 12px;
			}
			.video_feed_student {
				width: 150px;
				height: 100px;
				background-color: black;
			}
			.classroom_labels {
				font-weight: bold;
				font-family: Helvetica;
				text-align: left;
				color: #313133;
			}
			
			.classroom_right_container {
				width: 500px;
				height: 100px;
				background-color: blue;
				margin-left: 20px;
			}
			
			.blackboard_container {
				background-color: #E0E0E0;
				width: 420px;
				height: 333px;
				padding: 20px 40px 30px 40px;
			}
			.textchat_container {
				background-color: #E0E0E0;
				margin-top: 30px;
				width: 420px;
				height: 227px;
				padding: 20px 40px 30px 40px;
			}
			.blackboard_module {
				width: 420px;
				height: 310px;
				margin-top: 5px;
				background-color: white;
			}
			.textchat_module {
				margin-top: 5px;
				width: 420px;
				height: 208px;
				background-color: white;
			}
		</style>
	</head>
	<body>
		<div class="classroom_container">
			<div class="classroom_left_container classroom_inner_container">
				<div class="instructor_container">
					<span class="instructor_name classroom_labels">Sir George Martin</span>
					<div class="video_feed_instructor"></div>
					<div class="instructor_button_container">
						<div class="instructor_rate_button instructor_good_img button">75%</div>
						<div class="instructor_rate_button instructor_bad_img button">25%</div>
					</div>
				</div>
				<div class="students_container">
					<div class="student_container">
						<span class="student_name classroom_labels">Paul McCartney</span>
						<div class="video_feed_student"></div>
					</div>
					<div class="student_container">
						<span class="student_name classroom_labels">Ringo Starr</span>
						<div class="video_feed_student"></div>
					</div>
					<div class="student_container">
						<span class="student_name classroom_labels">John Lennon</span>
						<div class="video_feed_student"></div>
					</div>
					<div class="student_container">
						<span class="student_name classroom_labels">George Harrison</span>
						<div class="video_feed_student"></div>
					</div>
					<div class="container_clear"></div>
				</div>
			</div>
 			<div class="classroom_right_container classroom_inner_container">
 				<div class="blackboard_container">
 					<span class="classroom_labels">Whiteboard</span>
 					<div class="blackboard_module"></div>
 				</div>
 				<div class="textchat_container">
 					<span class="classroom_labels">Informal Class Chat</span>
 					<div class="textchat_module"></div>
 				</div>
 			</div>
 			<div class="container_clear"></div>
		</div>
	</body>
</html>
